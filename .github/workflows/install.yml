---
name: install
on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
jobs:
  install:
    runs-on: windows-2019
    steps:
      - name: Install Scoop
        run: iwr -useb get.scoop.sh | iex
      - name: Add scoop to actions path
        run: Join-Path (Resolve-Path ~).Path "scoop\shims" >> $Env:GITHUB_PATH
      - name: Scoop bucket add
        run: scoop bucket add org https://github.com/utkuozdemir/scoop-pv-migrate.git
      - name: Scoop install
        run: scoop install utkuozdemir/pv-migrate
      - name: Run command
        run: pv-migrate --version
